<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JavaScript</title>
    <!-- CDN CSS only -->

<body>
    <section class="form_container">
        <form class="form" id="formulario" name="fvalida" onsubmit="return action();">
            <div id="subtitulo"></div>
            <input type="text" class="form-control form_input nombre" placeholder="Nombre" id="nombre">
            <input type="text" class="form-control form_input apellido" placeholder="Apellido" id="apellido">
            <!-- <input type="email" class="form-control form_input" placeholder="Email" id="email">
            <input type="password" class="form-control form_input" placeholder="Password" id="password"> -->
        
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Mujer
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Hombre
                </label>
              </div>
              <!-- <select name=interes>
                <option value="Elegir">Genero

                </select>
 -->

            <br>
            <h6>Términos y condiciones</h6>
            <ol id="lista">
                <li id="primero">Primera parte del acuerdo <b>leer bien</b> por favor</li>
                <li> Segunda parte del acuerdo</li>
            </ol>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="miId" name="checkbox">
                <label class="form-check-label" for="defaultCheck1">
                  Acepto los términos y condiciones
                </label>
              </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Ingresar</button>
            </div>
        </form>
    </section>
    <script src="./index.js" ></script>
    <script src="./eventos.js" ></script>
    <script src="./validacionForm.js" ></script>
    <script src="./validationFormEvent.js" ></script>
    <script src="./validationFormSingle.js" ></script>
</body>
</html>
